<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!--La etiqueta link sirve para enlazar contenido css, en la propiedad href se va a escribir la ruta al archivo .css-->
    <title>CSS</title>
</head>
<body>
    <p id="parrafo">Este es un parrafo</p><!--propiedad id="" será con la que podemos hacer enlace vía id con css, será única por elemento-->
    <span class="spancito">Este es un span</span> <!--La etiqueta span es una etiqueta que sirve para todo lo que queramos-->
    <br>
    <span class="spancito">Este es otro span</span>
    <!--propiedad class="" enlazará la o las etiquetas con css, se puede reutilizar en varias etiquetas-->
    <br>
    <span class="spancito">Este es otro span mas</span>
</body>
</html>
