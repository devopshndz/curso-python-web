<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imganes y links</title>
</head>
<body>
    <img src="kimi-no-na-wa-makoto-shinkai-starry-night-comet-wallpaper-preview.jpg" alt="kimi" width="200px" height="200px">
    <!--La etiqueta img sirve para colocar imagenes en html, se debe colocar en la propiedad src="" 
        la ruta de la imagen, puede ser tambien una imagen de internet pegando la url.
        hay propiedades que se pueden utilizar directamente en html para dimensionar una imagen y son
        width (darle anchura a la imagen) o hight (darle altura a la imagen) estas dos propiedades
        se utilizan con numero y unidades sea en pixeles px o en porcentaje %-->
    <a href="https://www.google.com" target="_blank">Ir a Google</a>
    <!--la etiqueta <a> nos crea un link que nos permite navegar de un sitio a otra desde la web, puede ser un link desde 
        nuestro sitio web o un link externo al sitio web. En href se coloca la direccion a la cual queramos ir
        esta direccion puede ser una direccion en internet o una direccion o vinculo con una clase o algo 
        de nuestro html-->
        <!--La propiedad target="_blank" hace que cuando nosotros toquemos el link que utilizamos 
            este se abra en otra pestaña del navegador y así no salirnos del sitio web-->
    <a href="https://www.google.com" target="_blank"><img src="kimi-no-na-wa-makoto-shinkai-starry-night-comet-wallpaper-preview.jpg" alt=""></a>
    <p>Hola, mi nombre es alberto <a href="https://www.facebook.com" target="_blank">si me tocas</a> vas a facebook mucho gusto</p>
    <!--la etiqueta <a> se puede conbinar con otras etiquetas para hacer que estas se comporten como un link, por ejemplo una
        imagen puede ser que al tocarse vaya a un sitio web o a algun lugar de nuestro sitio.-->
</body>
</html>
