<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--lista ordenada, se ordena con numeros-->
    <ol><!--etiqueta de lista ordenada order list-->
        <li>Elemento 1</li><!--etiqueta de lista, siempre se debe colocar dentro de las listas sean ordenadas o no-->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!--lista no ordenada, muestra puntos en vez de numeros-->
    <ul><!--etiqueta de lista no ordenada, unorder list-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
